<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Svat√Ω Gr√°l Dashboard</title>

<style>
body {
  margin: 0;
  font-family: monospace;
  background: #0b0f14;
  color: #00ff9c;
}

header {
  padding: 12px;
  background: #111;
  text-align: center;
  font-weight: bold;
  font-size: 18px;
}

.section {
  padding: 10px;
  border-bottom: 1px solid #222;
}

.card {
  background: #111;
  padding: 10px;
  margin-bottom: 8px;
  border-radius: 6px;
}

.green { color: #00ff9c; }
.red { color: #ff4d4d; }

#logs {
  height: 220px;
  overflow-y: auto;
  background: #05080c;
  padding: 10px;
  font-size: 12px;
}

.trade {
  display: flex;
  justify-content: space-between;
  font-size: 13px;
}

@media (min-width: 768px) {
  body {
    max-width: 600px;
    margin: auto;
  }
}
</style>
</head>

<body>

<header>‚ö° SVAT√ù GR√ÅL ‚Äì LIVE DASHBOARD ‚ö°</header>

<div class="section">
  <div class="card">
    üí∞ Balance: <span id="balance">--</span> USDT<br>
    üìà Total profit: <span id="profit">--</span> USDT
  </div>
</div>

<div class="section">
  <strong>üü¢ Open Trades</strong>
  <div id="openTrades"></div>
</div>

<div class="section">
  <strong>üî¥ Closed Trades</strong>
  <div id="closedTrades"></div>
</div>

<div class="section">
  <strong>üìü Live Log</strong>
  <div id="logs"></div>
</div>

<script>
async function loadState() {
  try {
    const res = await fetch("state.json?_=" + Date.now());
    const data = await res.json();

    document.getElementById("balance").textContent = data.balance ?? "--";
    document.getElementById("profit").textContent = data.totalProfit ?? "--";

    const open = document.getElementById("openTrades");
    open.innerHTML = "";
    (data.openTrades || []).forEach(t => {
      open.innerHTML += `
        <div class="card trade">
          <span>${t.symbol} ${t.side}</span>
          <span>@ ${t.entry}</span>
        </div>`;
    });

    const closed = document.getElementById("closedTrades");
    closed.innerHTML = "";
    (data.closedTrades || []).slice(-10).reverse().forEach(t => {
      closed.innerHTML += `
        <div class="card trade">
          <span>${t.symbol}</span>
          <span class="${t.profit >= 0 ? "green" : "red"}">
            ${t.profit} USDT
          </span>
        </div>`;
    });

    const logs = document.getElementById("logs");
    logs.innerHTML = (data.logs || []).join("<br>");
    logs.scrollTop = logs.scrollHeight;

  } catch (e) {
    console.error("Dashboard error", e);
  }
}

setInterval(loadState, 2000);
loadState();
</script>

</body>
</html>
